<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div>
    <label for="roker">Is roker</label>
    <input id="roker" type="checkbox">
</div>
<div>
    <input id="nl" name="moedertaal" type="radio" value="nl">
    <label for="nl">Nederlands</label>
    <input id="fr" name="moedertaal" type="radio" value="fr">
    <label for="fr">Frans</label>
    <input id="en" name="moedertaal" type="radio" value="en">
    <label for="en">Engels</label>
</div>
<div>
    <label for="buurland">Buurland</label>
    <select id="buurland">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>
</div>
<div>
    <label for="bestelling">Bestelling</label>
    <select id="bestelling" multiple="multiple">
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
</div>
<input type="button" id="toonRes" value="Toon resultaat">
<script src="scripts/index.js"></script>
</body>
</html>
